spring:
  cloud:
    gateway:
      routes:
        - id: bilibili_route
          uri: https://www.bilibili.com
          predicates:
            - Query=url,biliblli
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq
        - id: gulimall-product
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id: gulimall-coupon
          uri: lb://gulimall-coupon
          predicates:
            - Path=/api/coupon/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id: gulimall-member
          uri: lb://gulimall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        import-check:
          enabled: false
  application:
    name: gulimall-gateway

server:
  port: 88

logging:
  level:
    org.springframework.cloud.gateway: DEBUG